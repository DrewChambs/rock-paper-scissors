<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <!-- Main Container -->
    <div class="container">
      <h2 class="game-title">Make Your Selection to Play the Computer</h2>
      <!-- Game Display -->
      <div class="game-tracker-container">
        <div class="scores-box">
          <p class="score-title">Player Score</p>
          <p class="player-score">0</p>
        </div>
        <div class="scores-box">
          <p class="score-title">Computer Score</p>
          <p class="computer-score">0</p>
        </div>
      </div>
      <div class="score-display-container">
        <p class="main-score-display"></p>
      </div>
      <!-- Buttons -->
      <div class="btn-holder">
        <button class="choiceBtn rockBtn" data-id="rock">Rock</button>
        <button class="choiceBtn paperBtn" data-id="paper">Paper</button>
        <button class="choiceBtn scissorsBtn" data-id="scissors">
          Scissors
        </button>
      </div>
      <!-- Refresh Button -->
      <div class="start-game-container">
        <button class="refreshBtn">refresh game</button>
      </div>
    </div>

    <!-- Script Link -->
    <!-- <script src="./js/app.js"></script> -->
    <script src="./js/appTest.js"></script>
  </body>
</html>
